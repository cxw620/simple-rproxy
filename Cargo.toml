[package]
name = "simple-rproxy"
version = "0.1.0-rc.1"
edition = "2021"

[dependencies]
# Basic deps
ahash = "0.8"
anyhow = "=1.0.76"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1", features = [
    "macros",
    "rt-multi-thread",
    "net",
    "parking_lot",
] }

# Socket deps
socket2 = { version = "0.5", features = ["all"] }

# Relay deps
realm_io = { version = "0.5", features = ["peek", "brutal-shutdown"] }
realm_syscall = "0.1"

# Allocator
mimalloc = "0.1"

# Log deps
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "parking_lot",
    "env-filter",
] }

[build-dependencies]
anyhow = "=1.0.76"
chrono = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
incremental = false
panic = "unwind"
strip = true
